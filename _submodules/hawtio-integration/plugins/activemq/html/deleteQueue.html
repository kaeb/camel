<p>
  <div class="alert alert-warning">
    <span class="pficon pficon-warning-triangle-o"></span>
    These operations cannot be undone. Please be careful!
  </div>
</p>

<div class="row">
  <div class="col-md-6">
    <div class="control-group">
      <button type="submit" class="btn btn-warning" ng-click="$ctrl.deleteDialog = true">
        Delete queue '{{$ctrl.selectedShortName()}}'
      </button>
      <label>Removes the queue completely.</label>
    </div>
  </div>
  <div class="col-md-6">
    <div class="control-group">
      <button type="submit" class="btn btn-warning" ng-click="$ctrl.purgeDialog = true">
        Purge queue '{{$ctrl.selectedShortName()}}'
      </button>
      <label>Purges all the current messages on the queue.</label>
    </div>
  </div>
</div>

<div hawtio-confirm-dialog="$ctrl.deleteDialog"
     title="Confirm delete queue"
     ok-button-text="Delete"
     cancel-button-text="Cancel"
     on-ok="$ctrl.deleteDestination()">
  <div class="dialog-body">
    <p>You are about to delete the <b>{{$ctrl.selectedName()}}</b> queue.</p>
    <p>This operation cannot be undone so please be careful.</p>
  </div>
</div>

<div hawtio-confirm-dialog="$ctrl.purgeDialog"
     title="Confirm purge queue"
     ok-button-text="Purge"
     cancel-button-text="Cancel"
     on-ok="$ctrl.purgeDestination()">
  <div class="dialog-body">
    <p>You are about to purge the <b>{{$ctrl.selectedName()}}</b> queue</p>
    <p>This operation cannot be undone so please be careful.</p>
  </div>
</div>
