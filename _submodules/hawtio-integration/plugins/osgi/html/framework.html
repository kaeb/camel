<div class="framework-main" ng-controller="Osgi.FrameworkController">

  <h1>Framework Configuration</h1>

  <form class="form-horizontal framework-form" ng-submit="save()">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="startLevel">Current Framework Start Level</label>
      <div class="col-sm-2">
        <input id="startLevel" class="form-control" type="number" min="0" max="100" ng-model="config.startLevel">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="initialBundleStartLevel">Initial Bundle Start Level</label>
      <div class="col-sm-2">
        <input id="initialBundleStartLevel" class="form-control" type="number" min="0" max="100"
          ng-model="config.initialBundleStartLevel">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-2">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>

</div>
