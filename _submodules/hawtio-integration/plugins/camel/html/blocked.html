<div class="table-view" ng-controller="Camel.BlockedExchangesController">

  <h3>Blocked</h3>
  
  <p ng-if="!initDone">
    <span class="spinner spinner-xs spinner-inline"></span> Loading...
  </p>
  
  <div ng-if="initDone">
    <p ng-if="data.length === 0">
      No blocked exchanges
    </p>
    <div ng-if="data.length > 0">
      <div class="row toolbar-pf table-view-pf-toolbar">
        <div class="col-sm-12">
          <form class="toolbar-pf-actions search-pf">
            <div class="form-group has-clear">
              <div class="search-pf-input-group">
                <label for="filterByKeyword" class="sr-only">Filter by keyword</label>
                <input id="filterByKeyword" type="search" ng-model="gridOptions.filterOptions.filterText"
                      class="form-control" placeholder="Filter by keyword..." autocomplete="off">
                <button type="button" class="clear" aria-hidden="true" ng-click="clearFilter()">
                  <span class="pficon pficon-close"></span>
                </button>
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-default" ng-disabled="gridOptions.selectedItems.length === 0"
                ng-click="unblockDialog = true" data-placement="bottom">Unblock</button>
            </div>
          </form>
        </div>
      </div>
      <table class="table table-striped table-bordered" hawtio-simple-table="gridOptions"></table>
    </div>
  </div>

  <div hawtio-confirm-dialog="unblockDialog" ok-button-text="Unblock" cancel-button-text="Cancel" on-ok="doUnblock()"
       title="Unblock Exchange">
    <div class="dialog-body">
      <p>You are about to unblock the selected thread.</p>
      <p>This operation cannot be undone so please be careful.</p>
    </div>
  </div>

</div>
