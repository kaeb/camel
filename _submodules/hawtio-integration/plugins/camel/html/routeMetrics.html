<div ng-controller="Camel.RouteMetricsController">

  <h2>Route Metrics</h2>
 
  <div class="row toolbar-pf">
    <div class="col-md-12">
      <form class="toolbar-pf-actions search-pf">
        <div class="toolbar-pf-action-right">
          <div class="form-group has-clear">
            <div class="search-pf-input-group">
              <label for="search1" class="sr-only">Filter</label>
              <input id="search1" type="search" class="form-control" ng-model="filterText"
                    placeholder="Search">
              <button type="button" class="clear" aria-hidden="true" ng-click="filterText = ''">
                <span class="pficon pficon-close"></span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="spinner spinner-lg loading-page" ng-if="!initDone"></div>

  <div ng-show="initDone">
    <div class="row" ng-if="metricDivs.length === 0">
      <div class="col-md-12">
        <div class="loading-message">
          This Camel context has no route metrics data.
        </div>
      </div>
    </div>
    <div class="row" ng-if="metricDivs.length > 0">
      <div class="col-md-12">
        <div id="{{metric.id}}" ng-repeat="metric in metricDivs track by metric.id" ng-show="metricVisible(metric)"></div>
      </div>
    </div>
  </div>

</div>
