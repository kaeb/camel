<header class="camel-properties-header">
  <h2>Properties</h2>
  <h3>
    <img ng-src="{{icon}}" width="24" height="24" ng-show="icon"/>
    <span>{{title}}</span>
  </h3>
  <em><span ng-repeat="label in labels track by $index">{{$first ? '' : ' / '}}{{label}}<span></em>
</header>
<p>{{description}}</p>
<property-list title="Defined Properties" properties="definedProperties"></property-list>
<property-list title="Default Properties" properties="defaultProperties"></property-list>
<property-list title="Undefined Properties" properties="undefinedProperties"></property-list>
<div class="camel-properties-empty-space-for-tooltip"></div>
